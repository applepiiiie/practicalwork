    <section class="content">
      <section class="log_in">
        <div class="container">
          <form class="form1" action="account.html">
            <div class="formtitle">
              Введите ID для входа в личный кабинет:
            </div>
            <div class="inputcontent">
              <input type="password" id="password" placeholder="123456789" />
            </div>
            <div class="buttons">
              <input class="orangebutton" type="button" value="Войти" onclick="checkPassword()" />
            </div>
          </form>
        </div>
      </section>
    </section>
    <script type="text/javascript">
      function checkPassword() {
        var pas = '123456789'
        if (document.getElementById('password').value == pas) {
          alert('ID найден');
          location.href = "account.html";
        } else {
          alert('Такого ID не существует');
          return false;
        }
      }
    </script>
